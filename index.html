<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="libs/lodash.min.js"></script>
	<script src="src/thin.js"></script>
</head>
<body>

	<script id="" type="text/template">
		<input data-key="pet.name"/>
	</script>

	<div data-vm="PersonVM">
		<input data-key="name"/>
		<input data-key="name"/>
		<input data-key="age"/>
		<select data-key="gender" data-options="genders">
		</select>
		<input data-key="gender"/>
		<input data-key="aaa"/>
		<button data-click="add">add</button>
		<button data-click="update">update</button>
		<button data-click="delete">delete</button>
		<button data-click="batch">batch</button>

		<div data-repeat="pet in pets"></div>
	</div>

	<script>
		function PersonVM() {
			this.name = "John";
			this.aaa = "aaa";
			this.genders = ["Male", "Female"];

			this.pets = [
				{
					name: "Tom",
					type: "Cat",
					gender: 1
				},
				{
					name: "Jerry",
					type: "Mouse",
					gender: 0
				}
			];

			this.update = function() {
				this.name = "Jack";
			};

			this.add = function() {
				this.age = 20;
			};

			this.delete = function() {
				delete this.aaa;
			};

			this.batch = function() {
				this.name = "White";
				this.age = 10;
				this.aaa = "1111";
				delete this.aaa;
			};
		}
	</script>
</body>
</html>
